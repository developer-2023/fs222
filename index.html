<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow functions and objects</title>
</head>
<body>
    
    <script>
        // error: arguments is not defined in arrow functions
        // let show = () => console.log(arguments);
        // show(1,2,3,4,5,6,7);

        // so rest operator must be used instead
        let show = (...params) => console.log(params);
        show(1,2,3,4,5,6,7);
 
        // how to return object from an arrow function
        let getObj = (data) => {
            return {
                data: data
            }
        }
        console.log(getObj("Hello!"));

        let getObj2 = (data) => ( {
            data: data
        } )
        console.log(getObj("Welcome!"));
    </script>
</body>
</html>
